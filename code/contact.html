<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Vision Tours</title>
</head>
<body>
  <div class="bg-c">
    <header id="header" class="header">
      <a href="index.html"><img src="../images/logo2.png" class="logo" alt="logo" width="200" height="81" ></a>
      <a href="../images/icon.png" class="icon" id="icon"><img src="../images/icon.png" width="50"></img>
      </a>
      <nav class="menu">
          <a href="histoire.html" class="item">Histoire</a>
          <a href="visite.html"class="item">Visites</a>
          <a href="activité.html"class="item">Activités</a>
          <a href="adresse.html"class="item">Adresses</a>
          <a href="contact.html"class="item">Contact</a>
      </nav>
        <script>
           (function($){
            $('#icon').click(function(e){
                e.preventDefault();
                $('body').toggleClass('with-sidebar');
            })
          })(jQuery);</script>
      </header>
        <div class="boiteForm">
          <h2 id="contact">Contactez Nous</h2>
          <div id="error">

          </div>

          <form action="#" method="GET" onsubmit="return validate();">

            <div class="input">
            <label for="nom"></label>
            <input type="text" id="nom" placeholder="Nom">
            </div>
            <div class="input">
            <label for="mail"></label>
            <input type="email" id="mail" placeholder="E-mail">
            </div>
            <div class="input">
            <label for="tel"></label>
            <input type="phone" id="tel" placeholder="Telephone">
            </div>
            <div class="checkbox">
            <input type="checkbox" id="infos1" value="Activités/Visites">
            <label for="infos1"><h4>Activités/Visites</h4></label>
          
            <input type="checkbox" id="infos2" value="Culture locale">
            <label for="infos2"><h4>Culture locale</h4></label>

            <input type="checkbox" id="infos3" value="infos pratiques">
            <label for="infos3"><h4>Infos pratiques</h4></label>
            </div>

            <div class="input">
            <label for="message"></label>
            <textarea id="message" name="message" placeholder="Votre message.." style="height:200px"></textarea>
            </div>
            <div class="button">
            <input type="submit" value="Submit" name="button" style="width: 150px; height: 40px;">
            </div>
          </form>
        </div>
  </div>

</body>
