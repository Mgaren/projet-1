<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author = "Aurélie Fauquet, Maxime Bouet, Leo Brossillion, Maxime Auneau">
    <meta name="Description" content="Une histoire, un lieu, une visite !">
    <meta name="keywords" content="Visite, Tours, Guide">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Vision Tours</title>
</head>
<body>
  <div class="bg-c">
    <header id="header" role="bander" class="main-header">
      <a href="index.html"><img src="../images/logo2.png" class="logo" alt="logo" width="200" height="81" ></a>
        <nav class="topnav" id="myTopnav">
          <a href="histoire.html" class="item">Histoire</a>
          <a href="visite.html"class="item">Visites</a>
          <a href="activité.html"class="item">Activités</a>
          <a href="adresse.html"class="item">Adresses</a>
          <a href="contact.html"class="item">Contact</a>
          <a href="javascript:void(0);" class="icon" onclick="myNavbar()">
            <i class="fa fa-bars"></i>
          </a>
        </nav>
        <script>
          function myNavbar() {
            var x = document.getElementsById("myTopnav");
            if (x.className === "topnav") {
              x.classname += "responsive";
            } else {
              x.classname = "topnav";}
          } 
          </script>
      </header>
        <div class="boiteForm">
          <h2 id="contact">Contactez Nous</h2>
          <div id="error">

          </div>

          <form action="#" method="GET" onsubmit="return validate();">

            <div class="input">
            <label for="nom"></label>
            <input type="text" id="nom" placeholder="Nom">
            </div>
            <div class="input">
            <label for="mail"></label>
            <input type="email" id="mail" placeholder="E-mail">
            </div>
            <div class="input">
            <label for="tel"></label>
            <input type="phone" id="tel" placeholder="Telephone">
            </div>
            <div class="checkbox">
            <input type="checkbox" id="infos1" value="Activités/Visites">
            <label for="infos1"><h5 class="h5">Activités/Visites</h5></label>
          
            <input type="checkbox" id="infos2" value="Culture locale">
            <label for="infos2"><h5 class="h5">Culture locale</h5></label>

            <input type="checkbox" id="infos3" value="infos pratiques">
            <label for="infos3"><h5 class="h5">Infos pratiques</h5></label>
            </div>

            <div class="input">
            <label for="message"></label>
            <textarea id="message" name="message" placeholder="Votre message.." style="height:200px"></textarea>
            </div>
            <div class="button">
            <input type="submit" value="Submit" name="button" style="width: 150px; height: 40px;">
            </div>
          </form>
        </div>
  </div>

</body>
